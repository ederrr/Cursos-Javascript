<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        var nome = prompt('Qual seu nome?')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`)
        //Podemos ajustar as casa decimais usando toFixed(2)
        //Podemos trocar '.' por ',' usando replace('.',',')
        //Podemos ajustar valores monetários com toLocaleString('pt-BR',{style:'currency', currency: 'BRL'})

    </script>
</body>
</html>
